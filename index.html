<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartHub AI v1.0.3</title>

<style>
    /* ---------- ОБЩИЕ СТИЛИ ---------- */
    :root {
        --bg: #0b0f19;
        --panel: #141a2c;
        --text: #ffffff;
        --bubble-user: #00c3ff;
        --bubble-ai: rgba(100,255,150,0.4);
    }

    [data-theme="light"] {
        --bg: #f6f7fb;
        --panel: #ffffff;
        --text: #111;
        --bubble-user: #00aaff;
        --bubble-ai: #d7ffe0;
    }

    body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
    }

    /* ---------- ЛЕВАЯ ПАНЕЛЬ (ЧАТ) ---------- */
    .left-panel {
        flex: 2;
        display: flex;
        flex-direction: column;
        border-right: 2px solid rgba(255,255,255,0.1);
    }

    .header {
        padding: 15px;
        text-align: center;
        font-size: 22px;
        background: var(--panel);
        border-bottom: 2px solid rgba(255,255,255,0.1);
    }

    #chat {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .msg {
        display: flex;
        gap: 10px;
        max-width: 80%;
        animation: fadeIn .3s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .msg.user { align-self: flex-end; flex-direction: row-reverse; }

    .bubble {
        padding: 12px 14px;
        border-radius: 16px;
        background: var(--bubble-ai);
    }

    .msg.user .bubble {
        background: var(--bubble-user);
        color: #001;
    }

    .avatar {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        overflow: hidden;
    }

    .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* ---------- ВВОД ТЕКСТА ---------- */
    .input-bar {
        padding: 12px;
        background: var(--panel);
        display: flex;
        gap: 10px;
    }
