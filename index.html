<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartHub AI v1.0.2</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0b0f19, #1b2340);
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chat-container {
        width: 90%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(14px);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 150, 255, 0.4);
        position: relative;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 26px;
        text-shadow: 0 0 10px #00d4ff;
    }

    #chat {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.25);
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .msg {
        display: flex;
        gap: 10px;
        max-width: 90%;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .bubble {
        padding: 10px 14px;
        border-radius: 12px;
        background: rgba(255,255,255,0.1);
        line-height: 1.35;
    }

    .user {
        align-self: flex-end;
        flex-direction: row-reverse;
    }

    .user .bubble {
        background: rgba(0, 150, 255, 0.6);
        color: #001;
    }

    .ai .bubble {
        background: rgba(100, 255, 150, 0.35);
    }

    .avatar {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,255,200,0.5);
    }

    .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .input-area {
        display: flex;
        gap: 10px;
    }

    #userInput {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
    }

    button {
        padding: 12px 18px;
        border: none;
        border-radius: 10px;
        background: #00d4ff;
        color: black;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.05);
        background: #00f6ff;
    }

    #micBtn {
        background: #ff3b3b;
    }

    #speakBtn {
        background: #00ff99;
    }

    /* ---------- –í–µ—Ä—Å–∏—è ---------- */
    #versionTag {
        position: fixed;
        bottom: 10px;
        right: 15px;
        opacity: 0.45;
        font-size: 14px;
        font-weight: bold;
        color: #00d4ff;
        text-shadow: 0 0 8px rgba(0, 212, 255, 0.5);
        user-select: none;
    }
</style>
</head>

<body>

<div class="chat-container">
    <h2>SmartHub AI</h2>

    <div id="chat"></div>

    <div class="input-area">
        <input id="userInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å..." />
        <button onclick="sendMessage()">‚û§</button>
        <button id="micBtn" onclick="voiceInput()">üé§</button>
        <button id="speakBtn" onclick="speakLast()">üîä</button>
    </div>
</div>

<div id="versionTag">v1.0.2</div>

<script>
const API_URL = "https://smarthub-proxy.onrender.com/v1/chat/completions";

let lastAIMessage = ""; // —Ç–µ–∫—Å—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ—Ç–≤–µ—Ç–∞

// –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–Ø
async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [{ role: "user", content: text }]
            })
        });

        const data = await response.json();

        if (!data.choices) {
            addMessage("–û—à–∏–±–∫–∞: —Å–µ—Ä–≤–µ—Ä –Ω–µ –≤–µ—Ä–Ω—É–ª –æ—Ç–≤–µ—Ç.", "ai");
            return;
        }

        const ai = data.choices[0].message.content;

        lastAIMessage = ai; // —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—Å—Ç –¥–ª—è –æ–∑–≤—É—á–∫–∏
        addMessage(ai, "ai");

    } catch (e) {
        addMessage("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.", "ai");
    }
}

// –î–û–ë–ê–í–ò–¢–¨ –°–û–û–ë–©–ï–ù–ò–ï
function addMessage(text, sender) {
    const chat = document.getElementById("chat");

    const wrap = document.createElement("div");
    wrap.className = "msg " + sender;

    // –ê–í–ê–¢–ê–†
    const avatar = document.createElement("div");
    avatar.className = "avatar";

    const img = document.createElement("img");
    img.src = sender === "user" ? "avatar-user.png" : "avatar-ai.png";
    avatar.appendChild(img);

    // –û–ë–õ–ê–ß–ö–û
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    wrap.appendChild(avatar);
    wrap.appendChild(bubble);

    chat.appendChild(wrap);
    chat.scrollTop = chat.scrollHeight;
}

// –û–ó–í–£–ß–ò–¢–¨ –ü–û –ö–ù–û–ü–ö–ï
function speakLast(){
    if (!lastAIMessage) return alert("–ù–µ—Ç —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –æ–∑–≤—É—á–∫–∏");
    speak(lastAIMessage);
}

// –û–ó–í–£–ß–ö–ê
function speak(text) {
    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "ru-RU";
    utter.rate = 1.0;
    synth.speak(utter);
}

// –ì–û–õ–û–°–û–í–û–ô –í–í–û–î
function voiceInput() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) return alert("–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω");

    const rec = new SR();
    rec.lang = "ru-RU";
    rec.start();

    document.getElementById("micBtn").style.background = "#ffa200";

    rec.onresult = (e) => {
        document.getElementById("userInput").value = e.results[0][0].transcript;
    };

    rec.onend = () => {
        document.getElementById("micBtn").style.background = "#ff3b3b";
    };
}
</script>

</body>
</html>
